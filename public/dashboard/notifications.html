<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Notifications</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="w3-padding-16">
      <div class="w3-row">
        <div class="w3-col s1">
          <a href="/" class="w3-button w3-round w3-blue">Back</a>
        </div>
        <div class="w3-col s1">
          <button
            class="w3-button w3-round w3-blue"
            id="dark-mode-toggle"
            onclick="toggleDarkMode()"
          >
            Toggle Dark Mode
          </button>
        </div>
      </div>
      <h2>Custom Notifications</h2>
    </div>

    <div id="notifications" class="w3-container">
      <!-- dynamically show the current notifications -->
    </div>

    <div id="notification-form" class="w3-container">
      <h3>Add New Notification</h3>
      <div
        class="w3-container w3-row"
        style="
          display: flexbox;
          width: fit-content;
          min-width: 500px;
          align-items: start;
        "
      >
        <input
          type="text"
          id="notification-title"
          class="w3-input w3-border w3-round"
          placeholder="Title"
        />

        <input
          type="text"
          id="notification-message"
          class="w3-input w3-border w3-round"
          placeholder="Custom message"
        />

        <select id="notification-type" class="w3-select w3-border w3-round">
          <option value="" disabled selected>Select a type</option>
          <option value="price">Price</option>
          <option value="expiring">Expiring (need a api key)</option>
          <option value="storage">Storage (need a api key)</option>
        </select>

        <div id="notification-data" class="w3-container"></div>
        <br />
      </div>

      <button
        id="add-notification"
        class="w3-button w3-round w3-blue"
        onclick="createNotification()"
      >
        Add Notification
      </button>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
