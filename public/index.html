<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercatorio Tools</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/c4d49d24d3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="w3-teal">
      <h2 class="w3-padding">Welcome to Mercatorio Tools</h2>

      <a
        href="/account"
        class="w3-button"
        style="display: flex; align-items: center"
      >
        <i class="fas fa-user-circle" style="font-size: 40px"></i>
      </a>
    </header>

    <div style="padding: 15px">
      <button
        class="w3-button w3-round w3-blue"
        id="dark-mode-toggle"
        onclick="toggleDarkMode()"
      >
        <i id="dark-mode-icon" class="fas fa-moon"></i>
      </button>
    </div>

    <div class="w3-container">
      <h2>Available Tools</h2>
      <ul class="w3-ul w3-card-4">
        <li class="w3-padding-16">
          <a
            href="https://king-br.github.io/Mercatorio-Interactive-Map/"
            target="_blank"
            rel="noreferrer"
            class="w3-button w3-blue w3-round"
            >Interactive Map</a
          >
        </li>
        <li class="w3-padding-16">
          <a href="/town_report" class="w3-button w3-blue w3-round"
            >Town Report Viewer</a
          >
        </li>
        <li class="w3-padding-16">
          <a href="/dashboard/notifications" class="w3-button w3-blue w3-round"
            >Custom Notifications</a
          >
        </li>
        <li class="w3-padding-16">
          <a href="/recipe_tree" class="w3-button w3-blue w3-round"
            >Recipe Tree</a
          >
        </li>

        <li class="w3-padding-16">
          <a
            href="stats.mercatorio-tools.tech"
            target="_blank"
            rel="noreferrer"
            class="w3-button w3-blue w3-round"
            >Recipe Tree</a
          >
        </li>
        <!--
        <li class="w3-padding-16">
          <a href="/another_subpage" class="w3-button w3-blue w3-round"
            >Another Subpage (Placeholder)</a
          >
        </li>
        -->
      </ul>
    </div>

    <footer class="w3-container w3-teal w3-center">
      <p>Mercatorio Tools &copy; 2024</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
