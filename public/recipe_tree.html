<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recipe Graph</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/c4d49d24d3.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div>
          <a href="/" class="w3-button w3-round w3-blue">Back</a>

          <button
            class="w3-button w3-round w3-blue"
            id="dark-mode-toggle"
            onclick="toggleDarkMode()"
          >
            <i id="dark-mode-icon" class="fas fa-moon"></i>
          </button>
        </div>

        <h1>Recipe Explorer</h1>
        <div class="subheader">
          <select
            id="recipe-select"
            class="w3-select w3-border w3-round"
            style="width: auto"
            onchange="updateRecipeTree()"
          >
            <option value="" disabled selected>Select a product</option>
          </select>

          <input
            id="multiplier-input"
            class="w3-input w3-border w3-round"
            type="number"
            min="0.1"
            step="0.1"
            value="1"
            style="width: 70px"
            onchange="updateRecipeTree()"
          />

          <button
            id="recipe-config-btn"
            class="w3-button w3-blue w3-round"
            onclick="openConfig()"
          >
            Recipe Config
          </button>
        </div>
      </header>

      <div
        id="recipe-config-popup"
        class="popup-container"
        style="display: none"
      >
        <div id="recipe-config-popup" class="popup-content">
          <aside id="recipe-config-sidebar"></aside>
          <div id="recipe-config-div"></div>
        </div>
        <span
          id="close-recipe-config-btn"
          class="popup-close"
          onclick="closeConfig()"
          >&times;</span
        >
      </div>

      <main>
        <div id="canvas">
          <svg id="svgCanvas" width="100%" height="100%"></svg>
        </div>
        <aside id="sidebar">
          <div id="summary">Choose a product</div>
        </aside>
      </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/recipe_tree.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
