<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recipe Graph</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <a href="/" class="w3-button w3-round w3-blue">Back</a>
        <h1>Recipe Explorer</h1>

        <select
          id="recipe-select"
          class="w3-select w3-border w3-round"
          style="width: auto"
          onchange="updateRecipeTree()"
        >
          <option value="" disabled selected>Select a product</option>
        </select>

        <button
          id="recipe-config-btn"
          class="w3-button w3-blue w3-round"
          onclick="openConfig()"
        >
          Recipe Config
        </button>
      </header>

      <div
        id="recipe-config-popup"
        class="popup-container"
        style="display: none"
      >
        <span
          id="close-recipe-config-btn"
          class="popup-close"
          onclick="closeConfig()"
          >&times;</span
        >
        <div id="recipe-config-div" class="popup-content"></div>
      </div>

      <main>
        <div id="canvas">
          <svg id="svgCanvas" width="100%" height="100%"></svg>
        </div>
        <aside id="sidebar">
          <div id="summary">Choose a product</div>
        </aside>
      </main>
    </div>

    <script src="js/recipe_tree.js"></script>
  </body>
</html>
